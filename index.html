<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="input-group">
      <label for="Description">Description:</label>
      <input type="text" id="description" placeholder="Description" required>
      <label for="Amount">Amount:</label>
      <input type="number" id="amount" placeholder="Amount" required>
      <label for="Date">Date:</label>
      <input type="date" id="date" required>
      <button id="add-expense">Add Expense</button>
      <button id="update-expense" style="display: none;">Update Expense</button>
    </div>
    <div class="filter-group">
      <label for="Start-Date" id="start-date">Start-Date:</label>
      <input type="date" id="start-date" placeholder="Start Date">
      <label for="End-Date" id="end-date">End-Date:</label>
      <input type="date" id="end-date" placeholder="End Date">
      <button id="filter-expenses">Filter</button>
    </div>
    <ul id="expense-list" class="expense-list"></ul>
    <div class="total-container">
      <p>Total Expenses:</p>
      <span id="total-expenses">Kshs0.00</span>
    </div>
  </div>
  <script src="track.js"></script>
</body>
</html>
